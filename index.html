<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/b780f1c75d.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <main class="container">
    <div class="main-logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <h1 class="main-title">We are launching <span>soon!</span></h1>
    <p class="message">Subscribe and get notified</p>
    <input type="email" placeholder="Your email address">
    <button class="button">
      Notify Me
    </button>
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt="hero-img">
    </div>
    <div class="social-media-icons">
      <li><i class="fab fa-facebook-f"></i></li>
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-instagram-square"></i></li>
      </ul>

      <div>
        &copy; Copyright Ping. All rights reserved.
      </div>
  </main>

</body>

</html>
